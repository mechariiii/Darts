<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darts Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Darts Training</h1>
    <p>Click on the dartboard to select your finish!</p>
    <div class="dartboard-container">
        <canvas id="dartboardCanvas" width="500" height="500"></canvas>
    </div>
    <p id="result"></p>
    <button id="randomFinish">Generate Random Finish</button>
    <p id="targetFinish"></p>
    
    <script src="script.js"></script>
</body>
</html>
